<ion-header>

  <ion-navbar>
  	<button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'HISTORY_TITLE' | translate }}</ion-title>
    <ion-buttons end>
	    <button end ion-button icon-only (click)="toggleDownloadFilter()"
        [tooltip]="'HISTORY_TOOLTIP_DOWNLOADS' | translate" event="press" navTooltip>
	      <ion-icon name="cloud-download"></ion-icon>
	    </button>
	  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <story-list [stories]="filteredStories.reverse()" sliding="true"></story-list>
</ion-content>
