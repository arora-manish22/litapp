<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'LISTLIST_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

<ion-list>

  <ion-item (click)="openList(list)" *ngFor="let list of lists">
    <h2>{{list.name}}</h2>
    <p>{{list.description}}</p>
  </ion-item>

</ion-list>

</ion-content>
