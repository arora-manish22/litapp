<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'LISTLIST_TITLE' | translate }}</ion-title>
    <ion-buttons end>
      <button end ion-button icon-only (click)="addList()">
       <ion-icon name="add"></ion-icon>
     </button>
   </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item-sliding (click)="openList(list)" *ngFor="let list of lists">
      <ion-item>
        <ion-icon [name]="list.visibility=='private' ? 'lock' : ''"></ion-icon>
        <h2>{{list.name}}</h2>
        <p>{{list.description}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="edit(list, $event)">{{ 'EDIT_BUTTON' | translate }}</button>
        <button ion-button color="danger" (click)="delete(list, $event)">{{ 'DELETE_BUTTON' | translate }}</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
