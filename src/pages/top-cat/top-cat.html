<ion-header>

	<ion-navbar>
		<ion-title>
			{{ 'CATEGORIES' | translate }}
		</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
		<ion-list>
			<ion-item *ngFor="let cat of (categories | orderBy: 'name')" (click)="openCategory(cat)">
				<h2>{{ cat.name }}</h2>
				<p>{{ cat.description }}</p>
			</ion-item>
		</ion-list>
</ion-content>
