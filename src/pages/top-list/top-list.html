<ion-header>

  <ion-navbar>
    <ion-title >
      <span *ngIf='order=="top"; else new'>
        {{'TOPLIST_TITLE_PART' | translate}} {{ cat.name }}
      </span>
      <ng-template #new>
        {{'NEWLIST_TITLE_PART' | translate}} {{ cat.name }}
      </ng-template>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<story-list [stories]="stories" infinite="true" (ionInfinite)="loadMore($event)"></story-list>
</ion-content>
