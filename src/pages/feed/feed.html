<ion-header>

  <ion-navbar>
  	<button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'FEED_TITLE' | translate }}</ion-title>
    <ion-buttons end>
      <button end ion-button icon-only (click)="openFollowing()"
        [tooltip]="'FEED_TOOLTIP_FOLLOWING' | translate" event="press" navTooltip>
       <ion-icon name="people"></ion-icon>
     </button>
   </ion-buttons>
 </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list [virtualScroll]="feed">
    <div *virtualItem="let item">

      <ng-container *ngIf="!item.story; else s">
        <ion-item approxItemHeight="90px" class="author" (click)="openAuthor(item.author,$event)">

            <ion-avatar large>
              <ion-img cache="true" [src]="item.author.picture + '_default.jpg'"></ion-img>
            </ion-avatar>
            <p>
              <a>{{item.author.name}}</a>
              {{ 'FEED_EDITED' | translate }} {{item.text.join(', ')}}
            </p>
            
        </ion-item>
      </ng-container>
        
      <ng-template #s>
        <story-list-item [story]="item.story"></story-list-item>
      </ng-template>
      
    </div>
  </ion-list>

  <ion-infinite-scroll [enabled]="enableInfinite" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
