<ion-header>

	<ion-navbar>
		<ion-title>{{ 'FOLLOWING_TITLE' | translate }}</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list [virtualScroll]="authors">
		<button ion-item (click)="showAuthor(author)" *virtualItem="let author">
			<ion-avatar>
				<ion-img [src]="author?.picture + '_default.jpg'"></ion-img>
			</ion-avatar>
			<h2>{{author.name}}</h2>

			<ion-note item-end>
		    <button ion-button icon-only clear (click)="followToggle(author, $event)"
	        [tooltip]="'AUTHOR_TOOLTIP_FOLLOW' | translate" event="press" navTooltip>
	        <ion-icon [name]="author.following?'remove-circle':'person-add'"></ion-icon>
	      </button>
		  </ion-note>

		</button>
	</ion-list>

</ion-content>
