<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LISTCREATE_TITLE' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!form.valid" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <ion-list>
      <ion-item>
        <ion-label floating>{{ 'LISTCREATE_NAME' | translate }}</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>{{ 'LISTCREATE_DESCRIPTION' | translate }}</ion-label>
        <ion-input type="text" formControlName="description"></ion-input>
      </ion-item>
    </ion-list>

    <h4>{{ 'LISTCREATE_VISIBILITY' | translate }}</h4>
    <ion-list radio-group formControlName="visibility">
      <ion-item>
        <ion-label>{{ 'LISTCREATE_VISIBILITY_PUBLIC' | translate }}</ion-label>
        <ion-radio value="'true'" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'LISTCREATE_VISIBILITY_PRIVATE' | translate }}</ion-label>
        <ion-radio value="'false'"></ion-radio>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
