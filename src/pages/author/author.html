<ion-header>

  <ion-navbar>
    <ion-title>{{author.name}}</ion-title>
    <ion-buttons end>
      
      <button ion-button icon-only (click)="followToggle()"
        [tooltip]="'AUTHOR_TOOLTIP_FOLLOW' | translate" event="press" navTooltip>
        <ion-icon [name]="author.following ? 'remove-circle' : 'person-add'" (click)="followToggle()"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-img [src]="author.picture"></ion-img>
	<p class="bio">{{author.bio}}</p>

	<h1>{{ 'SUBMISSIONS' | translate }}</h1>
	<story-list [stories]="author.stories"></story-list>
	<h1>{{ 'FAVORITES' | translate }}</h1>
	<story-list [stories]="author.favs"></story-list>

</ion-content>
