<ion-header>

  <ion-navbar>
    <ion-title>{{author.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-img [src]="author.picture"></ion-img>
	<p class="bio">{{author.bio}}</p>

	<h1>Submissions</h1>
	<story-list [stories]="author.stories"></story-list>
	<h1>Favourites</h1>
	<story-list [stories]="author.favs"></story-list>

</ion-content>
