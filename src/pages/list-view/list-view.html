<ion-header>

  <ion-navbar>
    <ion-title>
    	<ion-icon [name]="!list?.visibility ? 'lock' : ''"></ion-icon>
    	{{ list?.name }} <small>({{ stories?.length }})</small>
    </ion-title>
    <ion-buttons end>
		<button end ion-button icon-only (click)="openExportPopover($event)"
			[tooltip]="'LISTVIEW_EXPORT' | translate" event="press" navTooltip>
			<ion-icon name="code-download"></ion-icon>
		</button>
	</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-searchbar debounce="350" [placeholder]="'LISTVIEW_FILTER' | translate" (ionInput)="filter($event)"></ion-searchbar>

	<story-list [stories]="stories"></story-list>
</ion-content>
