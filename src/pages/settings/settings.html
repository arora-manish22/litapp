<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'SETTINGS_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form [formGroup]="form" *ngIf="settingsReady">
    <ion-list>
      <ion-item>
        <ion-label>{{'SETTINGS_CHECKFORFEEDUPDATES' | translate}}</ion-label>
        <ion-toggle formControlName="checkforfeedupdates"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>{{'SETTINGS_CHECKFORAPPUPDATES' | translate}}</ion-label>
        <ion-toggle formControlName="checkforappupdates"></ion-toggle>
      </ion-item><ion-item>
        <ion-label>{{'SETTINGS_LOADALLLISTS' | translate}}</ion-label>
        <ion-toggle formControlName="loadalllistsonstart"></ion-toggle>
      </ion-item>
    </ion-list>
  </form>

  <button ion-button (click)="exportData()">
    <ion-icon name="cloud-download"></ion-icon>&nbsp;
    {{'SETTINGS_EXPORT' | translate}}
  </button>

  <button ion-button (click)="importData()">
    <ion-icon name="cloud-upload"></ion-icon>&nbsp;
    {{'SETTINGS_IMPORT' | translate}}
  </button>

  <br>

  <button ion-button (click)="g.checkForUpdates()">
    <ion-icon name="refresh"></ion-icon>&nbsp;
    {{'SETTINGS_CHECKFORUPDATES' | translate}}
  </button>

</ion-content>
